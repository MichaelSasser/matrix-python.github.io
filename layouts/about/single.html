{{ define "main" }}
  <div class="container">
    <div class="section pt-5">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-11 col-xl-11">
          <article>
            <h1>{{ .Title }}</h1>
            <p class="lead">{{ .Params.lead | safeHTML }}</p>
            {{ .Content }}
          </article>
        </div>
      </div>
    </div>
  </div>
{{ end }}
